name: Build and Release Binaries

permissions:
  contents: write

on:
  push:
    branches:
      - master
      - main
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Set LANG for UTF-8
        run: setx LANG en_US.UTF-8
        shell: cmd
      - name: Set UTF-8 encoding
        run: chcp 65001
        shell: cmd
      - name: Set UTF-8 encoding env
        run: echo PYTHONIOENCODING=utf-8 >> %GITHUB_ENV%
        shell: cmd
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install flet
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.6'
          channel: 'stable'
      - name: Workaround Dart.EXE.exe bug
        run: copy C:\hostedtoolcache\windows\flutter\stable-3.38.6-x64\bin\cache\dart-sdk\bin\dart.exe C:\hostedtoolcache\windows\flutter\stable-3.38.6-x64\bin\cache\dart-sdk\bin\dart.EXE.exe
        shell: cmd
      - name: Build Windows binary
        run: flet build windows
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: build/windows

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install flet
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.6'
          channel: 'stable'
      - name: Add Flutter to PATH
        run: echo "$HOME/flutter/bin" >> $GITHUB_PATH
      - name: Build macOS binary
        run: flet build macos
      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos
          path: build/macos

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install flet
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.6'
          channel: 'stable'
      - name: Install GTK 3
        run: sudo apt-get update && sudo apt-get install -y libgtk-3-dev
      - name: Add Flutter to PATH
        run: echo "$HOME/flutter/bin" >> $GITHUB_PATH
      - name: Check Flutter version
        run: flutter --version
      - name: Build Linux binary
        run: flet build linux
      - name: Package Linux build
        run: |
          cd build
          zip -r linux.zip linux
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: build/linux.zip

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: build
          merge-multiple: true
      - name: List artifacts
        run: ls -la build
      - name: Create/Upload Release (retry)
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_on: error
          working_directory: ${{ github.workspace }}
          command: |
            set -euo pipefail
            tag="${GITHUB_REF_NAME}"
            if ! gh release view "$tag" >/dev/null 2>&1; then
              gh release create "$tag" --title "$tag" --notes "Automated release"
            fi
            gh release upload "$tag" build/*.zip --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
