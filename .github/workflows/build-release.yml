name: Build and Release Binaries

permissions:
  contents: write

on:
  push:
    branches:
      - master
      - main
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Set LANG for UTF-8
        run: setx LANG en_US.UTF-8
        shell: cmd
      - name: Set UTF-8 encoding
        run: chcp 65001
        shell: cmd
      - name: Set UTF-8 encoding env
        run: echo PYTHONIOENCODING=utf-8 >> %GITHUB_ENV%
        shell: cmd
      - name: Install dependencies
        run: |
          pip install -r requirements-macos.txt
          pip install flet
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.6'
          channel: 'stable'
      - name: Workaround Dart.EXE.exe bug
        run: copy C:\hostedtoolcache\windows\flutter\stable-3.38.6-x64\bin\cache\dart-sdk\bin\dart.exe C:\hostedtoolcache\windows\flutter\stable-3.38.6-x64\bin\cache\dart-sdk\bin\dart.EXE.exe
        shell: cmd
      - name: Build Windows binary
        run: flet build windows
      - name: Strip .git/.venv from app.zip
        run: python tools/strip_app_zip.py build
      - name: Package Windows build
        run: |
          $tag = $env:GITHUB_REF_NAME
          $zipName = "LunaNode-$tag-Windows.zip"
          Compress-Archive -Path build\windows\* -DestinationPath "build\$zipName" -Force
        shell: powershell
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: build/LunaNode-*-Windows.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install flet
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.6'
          channel: 'stable'
      - name: Add Flutter to PATH
        run: echo "$HOME/flutter/bin" >> $GITHUB_PATH
      - name: Build macOS binary
        run: flet build macos
      - name: Strip .git/.venv from app.zip
        run: python tools/strip_app_zip.py build
      - name: Package macOS build
        run: |
          cd build
          tag="${GITHUB_REF_NAME}"
          ditto -c -k --sequesterRsrc --keepParent "macos/LunaNode.app" "LunaNode-${tag}-Macos.zip"
      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos
          path: build/LunaNode-*-Macos.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install flet
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.6'
          channel: 'stable'
      - name: Install GTK 3
        run: sudo apt-get update && sudo apt-get install -y libgtk-3-dev
      - name: Install GStreamer dependencies
        run: sudo apt-get install -y gstreamer1.0-tools gstreamer1.0-plugins-base gstreamer1.0-plugins-good
      - name: Add Flutter to PATH
        run: echo "$HOME/flutter/bin" >> $GITHUB_PATH
      - name: Check Flutter version
        run: flutter --version
      - name: Build Linux binary
        run: flet build linux
      - name: Strip .git/.venv from app.zip
        run: python tools/strip_app_zip.py build
      - name: Package Linux build
        run: |
          cd build
          tag="${GITHUB_REF_NAME}"
          rm -f linux.zip
          zip -r "LunaNode-${tag}-Linux.zip" linux
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: build/LunaNode-*-Linux.zip

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: build
          merge-multiple: true
      - name: List artifacts
        run: ls -la build
      - name: Create/Upload Release (retry)
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_on: error
          command: |
            set -euo pipefail
            tag="${GITHUB_REF_NAME}"
            if ! gh release view "$tag" >/dev/null 2>&1; then
              gh release create "$tag" --title "LunaNode-$tag" --notes "Automated release"
            fi
            for f in build/LunaNode-*.zip; do
              [ -f "$f" ] || continue
              size=$(stat -c%s "$f")
              if [ "$size" -gt 2147483648 ]; then
                echo "Skipping $f (size ${size} > 2GB release limit)"
                continue
              fi
              gh release upload "$tag" "$f" --clobber
            done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
